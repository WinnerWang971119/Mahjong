name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Install dependencies
        working-directory: backend
        run: uv pip install -e ".[dev,server]" --system

      - name: Run unit tests with coverage
        working-directory: backend
        run: uv run pytest --cov=engine --cov=ai --cov=server --cov-report=term-missing -v --ignore=tests/test_integration.py

      - name: Run integration tests
        working-directory: backend
        run: uv run pytest tests/test_integration.py -v -s
        timeout-minutes: 10

      - name: Fail if coverage below 85%
        working-directory: backend
        run: uv run pytest --cov=engine --cov=ai --cov=server --cov-fail-under=85 --ignore=tests/test_integration.py -q
