name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Install dependencies
        working-directory: backend
        run: uv sync --extra dev --extra server

      - name: Run unit tests with coverage
        working-directory: backend
        run: >
          uv run pytest --cov=engine --cov=ai --cov=server --cov-report=term-missing -v
          --ignore=tests/test_integration.py
          --ignore=tests/test_checkpoints.py
          --ignore=tests/test_env.py
          --ignore=tests/test_metrics.py
          --ignore=tests/test_network.py
          --ignore=tests/test_observation.py
          --ignore=tests/test_ppo.py
          --ignore=tests/test_self_play.py
          --ignore=tests/test_train.py

      - name: Run integration tests
        working-directory: backend
        run: uv run pytest tests/test_integration.py -v -s
        timeout-minutes: 10

      - name: Fail if coverage below 85%
        working-directory: backend
        run: >
          uv run pytest --cov=engine --cov=ai --cov=server --cov-fail-under=85 -q
          --ignore=tests/test_integration.py
          --ignore=tests/test_checkpoints.py
          --ignore=tests/test_env.py
          --ignore=tests/test_metrics.py
          --ignore=tests/test_network.py
          --ignore=tests/test_observation.py
          --ignore=tests/test_ppo.py
          --ignore=tests/test_self_play.py
          --ignore=tests/test_train.py
